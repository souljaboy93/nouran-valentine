    body {

    .container {

        position: relative;

    .gif-container {
        width: 300px;
        height: 300px;

        border-radius: 15px;
        overflow: hidden;

        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);

        justify-content: center;
        position: relative;

        width: 100%;

        position: absolute;

        margin-top: 20px;
        position: relative;
        min-height: 120px;
    }

        padding: 20px 50px;
        font-size: 24px;
        border: none;
        border-radius: 50px;

        font-weight: bold;
        transition: all 0.3s ease;

    #yesBtn {

    #noBtn {

        transition: all 0.2s ease;
    }

        background: #d0d0d0;
    }

    .hint {
        margin-top: 20px;
        color: #666;
        font-size: 14px;
    }

    .celebration {
        display: none;
        animation: fadeIn 0.5s ease;
    }

    .celebration h2 {
        color: #e91e63;
        font-size: 36px;
        margin: 20px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #e91e63;
        position: absolute;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(360deg);
        }
    }

    .confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const questionSection = document.getElementById('questionSection');
    const celebrationSection = document.getElementById('celebrationSection');
    const confettiContainer = document.getElementById('confettiContainer');
    const buttonsContainer = document.querySelector('.buttons');

    // Track if button has moved to prevent it from resetting
    let hasMoved = false;

    // Make "No" button run away from cursor
    function moveNoButton() {
        const containerRect = buttonsContainer.getBoundingClientRect();
        const buttonRect = noBtn.getBoundingClientRect();
        
        // Calculate maximum movement range to keep button on screen
        const maxX = (window.innerWidth - buttonRect.width) / 2 - containerRect.left;
        const maxY = (window.innerHeight - buttonRect.height) / 2 - containerRect.top;
        
        // Generate random position
        const randomX = (Math.random() - 0.5) * Math.min(maxX * 1.5, 300);
        const randomY = (Math.random() - 0.5) * Math.min(maxY * 1.5, 200);
        
        noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        hasMoved = true;
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('mouseenter', moveNoButton);
    
    // Also trigger on mouse getting close to the button
    document.addEventListener('mousemove', (e) => {
        if (questionSection.style.display === 'none') return;
        
        const buttonRect = noBtn.getBoundingClientRect();
        const distance = Math.sqrt(
            Math.pow(e.clientX - (buttonRect.left + buttonRect.width/2), 2) + 
            Math.pow(e.clientY - (buttonRect.top + buttonRect.height/2), 2)
        );
        
        // If mouse is within 100px of the button, move it
        if (distance < 100) {
            moveNoButton();
        }
    });

    // Create confetti
    function createConfetti() {
        const colors = ['#e91e63', '#ff69b4', '#ffc0cb', '#ff1493', '#c71585', '#db7093'];
        
        for (let i = 0; i < 100; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confettiContainer.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 6000);
            }, i * 30);
        }
    }

    // Handle "Yes" button click
    yesBtn.addEventListener('click', () => {
        questionSection.style.display = 'none';
        celebrationSection.style.display = 'block';
        createConfetti();
        
        // Continue creating confetti every 3 seconds
        setInterval(createConfetti, 3000);
    });

    // Make "No" button also move on touch devices
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveNoButton();
    });
</script>
